<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Museu Nacional</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->

</head>

<body>

    <div id="container">
        <!--inicio container-->

        <header>
            <!--incio header-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <!--inicio barra de navegação-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exhibitions</a></li>
                    <li><a href="#">Researches</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <!--/fim barra de navegação-->

        </header>
        <!--/fim header-->

        <div id="principal">
            <!--inicio principal-->
            <div id="conteudo"> <!--incio conteudo-->
                <section>
                    <img src="../assets/museu.png">
                </section>
            </div> <!--/fim conteudo-->
            <aside> <!--inicio aside-->
                <section id="depoimento">
                    <img src="../assets/depoimento.png">
                </section>

                <section id="visita"> <!--inicio seção visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend class="visita">Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/aa/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" style="width: 30px;" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!--/fim seção visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="../assets/imagem1.jpg">
                    </a>

                    <a href="">
                        <img src="../assets/imagem2.jpg">
                    </a>

                    <a href="">
                        <img src="../assets/imagem3.jpg">
                    </a>

                    <a href="">
                        <img src="../assets/imagem4.jpg">
                    </a>

                </section>

            </aside> <!--fim aside-->
        </div>
        <!--/fim principal-->

    </div>
    <!--/fim container-->

</body>

</html>
